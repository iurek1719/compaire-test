<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compaire Broker Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./style.scss" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <header class="bg-blue-900 text-white py-4">
        <div class="container mx-auto text-center">
            <h1  class="text-3xl font-bold">Broker Profile</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4 bg-white shadow-md">

    
        <div class="flex items-center mb-8">
            <img class="w-32 h-32 rounded-full mr-4" src="https://via.placeholder.com/150" alt="Profile Image">
            <div>
                <h2 id="broker-name" class="text-2xl font-bold">Broker Name</h2>
                <p class="text-gray-700">Email: <span id="broker-email"></span></p>
                <p class="text-gray-700">Position: <span id="position"></span></p>
            </div>
        </div>

        <section>
            <table class="min-w-full bg-white">
                <thead>
                    <tr >
                        <th class="py-2 text-center">Skills Tag</th>
                    </tr>
                </thead>
                <tbody id="skills-table">
                    <!-- Skills data will be inserted here -->
                </tbody>
            </table>
        </section>
        <div class="text-center mt-8">
            <button id="submit-button" class="bg-blue-900 text-white py-2 px-4 rounded">Submit</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  src="./profile.js"></script>

</body>
</html>
